                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                    ${courseData.modules.map(m => `
                        <div class="bg-white p-6 rounded-xl border border-slate-200 hover:border-blue-400 hover:shadow-md transition-all cursor-pointer group" onclick="loadModule('${m.id}')">

        }

        function renderModuleLayout(container, module) {
            const wrapper = document.createElement('div');
            wrapper.className = 'fade-in';
            
            // Header
            wrapper.innerHTML = `
                <div class="flex items-center mb-6">
                    <span class="text-3xl mr-3">${module.icon}</span>
                    <h2 class="text-2xl font-bold text-slate-800">${module.title}</h2>
                </div>
            `;

            // Interactive Section Container
            const interactiveDiv = document.createElement('div');
            interactiveDiv.className = "bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8";
            wrapper.appendChild(interactiveDiv);

            // Render specific interactive element based on module ID
            if (module.id === 'arch') renderArchSim(interactiveDiv);
            else if (module.id === 'http') renderHttpLab(interactiveDiv);
            else if (module.id === 'dev') renderDevViz(interactiveDiv);
            else if (module.id === 'ops') renderOpsDash(interactiveDiv);

            // Study Notes Section (The new detailed content)
            const notesDiv = document.createElement('div');
            notesDiv.className = "study-note";
            notesDiv.innerHTML = `
                <div class="study-heading">
                    <span class="mr-2">üìñ</span> ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô (Study Notes)
                </div>
                ${module.studyNotes}
            `;
            wrapper.appendChild(notesDiv);

            container.appendChild(wrapper);
        }

        // --- INTERACTIVE COMPONENTS ---

        function renderArchSim(container) {
            container.innerHTML = `
                <h3 class="font-bold text-slate-700 mb-4">Interactive: Network Request Simulator</h3>
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 py-8 px-4 bg-slate-50 rounded-lg">
                    <div id="node-client" class="w-24 h-24 bg-white border-2 border-slate-300 rounded-lg flex flex-col items-center justify-center shadow-sm transition-all duration-300">
                        <span class="text-2xl">üíª</span>
                        <span class="text-xs font-bold mt-1">Client</span>
                    </div>
                    <div class="flex-1 h-1 bg-slate-200 relative w-full md:w-auto flex justify-center items-center">
                        <div id="packet" class="w-3 h-3 bg-blue-500 rounded-full absolute transition-all duration-1000 opacity-0"></div>
                        <span class="text-xs text-slate-400 bg-slate-50 px-2 absolute -top-3">Internet</span>
                    </div>
                    <div id="node-dns" class="w-24 h-24 bg-white border-2 border-slate-300 rounded-lg flex flex-col items-center justify-center shadow-sm transition-all duration-300">
                        <span class="text-2xl">üìí</span>
                        <span class="text-xs font-bold mt-1">DNS</span>
                    </div>
                    <div class="flex-1 h-1 bg-slate-200 relative w-full md:w-auto hidden md:block"></div>
                    <div id="node-server" class="w-24 h-24 bg-white border-2 border-slate-300 rounded-lg flex flex-col items-center justify-center shadow-sm transition-all duration-300">
                        <span class="text-2xl">üè¢</span>
                        <span class="text-xs font-bold mt-1">Server</span>
                    </div>
                </div>
                <div class="mt-6 flex justify-center">
                    <button id="start-sim" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow hover:bg-blue-700 transition-transform active:scale-95">
                        ‚ñ∂Ô∏è Start Request
                    </button>
                </div>
                <div id="sim-log" class="mt-4 text-center text-sm font-mono text-slate-600 h-6">...</div>
            `;

            container.querySelector('#start-sim').onclick = () => {
                const log = container.querySelector('#sim-log');
                const packet = container.querySelector('#packet');
                const clientNode = container.querySelector('#node-client');
                const dnsNode = container.querySelector('#node-dns');
                const serverNode = container.querySelector('#node-server');
                
                [clientNode, dnsNode, serverNode].forEach(el => el.classList.remove('border-blue-500', 'ring-2', 'ring-blue-200'));
                
                log.textContent = "1. Client asks DNS: 'Where is google.com?'";
                clientNode.classList.add('border-blue-500');
                
                setTimeout(() => {
                    dnsNode.classList.add('border-blue-500', 'ring-2', 'ring-blue-200');
                    log.textContent = "2. DNS replies: 'It is at 142.250.190.46'";
                }, 1000);

                setTimeout(() => {
                    dnsNode.classList.remove('ring-2', 'ring-blue-200');
                    serverNode.classList.add('border-blue-500', 'ring-2', 'ring-blue-200');
                    log.textContent = "3. Client sends HTTP Request to Server IP...";
                }, 2500);

                setTimeout(() => {
                    log.textContent = "4. Server sends HTML back. Done!";
                    container.querySelector('#start-sim').textContent = "‚Üª Replay";
                }, 4000);
            };
        }

        function renderHttpLab(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-bold text-slate-700 mb-2">HTTP Request Maker</h3>
                        <div class="bg-slate-800 p-4 rounded-lg text-slate-300 font-mono text-sm shadow-inner">
                            <div class="mb-4">
                                <label class="text-xs uppercase text-slate-500 block mb-1">Method</label>
                                <select id="method-select" class="bg-slate-700 w-full p-2 rounded text-white border border-slate-600">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="DELETE">DELETE</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="text-xs uppercase text-slate-500 block mb-1">Endpoint</label>
                                <input type="text" value="https://api.mysite.com/users" disabled class="bg-slate-700 w-full p-2 rounded text-slate-400 border border-slate-600 cursor-not-allowed">
                            </div>
                            <button id="send-http" class="w-full bg-emerald-600 text-white py-2 rounded font-bold hover:bg-emerald-700">Send</button>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-700 mb-2">Server Response</h3>
                        <div id="http-res" class="bg-white border-2 border-slate-200 border-dashed p-4 rounded-lg h-full min-h-[200px] flex items-center justify-center text-slate-400 text-sm font-mono">
                            Waiting for request...
                        </div>
                    </div>
                </div>
            `;

            container.querySelector('#send-http').onclick = () => {
                const method = container.querySelector('#method-select').value;
                const resBox = container.querySelector('#http-res');
                resBox.innerHTML = `<span class="animate-pulse">Connecting...</span>`;
                
                setTimeout(() => {
                    let status = "200 OK";
                    let color = "text-emerald-600";
                    let body = `{ "id": 1, "name": "John" }`;

                    if(method === "POST") { status = "201 Created"; body = `{ "status": "success", "id": 99 }`; }
                    if(method === "DELETE") { status = "204 No Content"; color = "text-slate-500"; body = ""; }

                    resBox.innerHTML = `
                        <div class="w-full text-left">
                            <div class="${color} font-bold border-b pb-1 mb-2">HTTP/1.1 ${status}</div>
                            <div class="text-slate-500 text-xs">Content-Type: application/json</div>
                            <div class="text-slate-500 text-xs mb-2">Server: nginx</div>
                            <div class="text-slate-800 whitespace-pre">${body}</div>
                        </div>
                    `;
                }, 600);
            };
        }

        function renderDevViz(container) {
            container.innerHTML = `
                <div class="flex flex-col items-center">
                    <h3 class="font-bold text-slate-700 mb-4 self-start">Market Share & Trends</h3>
                    <div class="chart-container">
                        <canvas id="devChart"></canvas>
                    </div>
                    <div class="flex gap-4 mt-6 text-sm text-slate-600">
                        <button class="px-3 py-1 bg-slate-100 rounded hover:bg-slate-200" id="btn-db">Database Usage</button>
                        <button class="px-3 py-1 bg-slate-100 rounded hover:bg-slate-200" id="btn-css">CSS Frameworks</button>
                    </div>
                </div>
            `;
            
            container.querySelector('#btn-db').onclick = () => updateDevChart('db');
            container.querySelector('#btn-css').onclick = () => updateDevChart('css');
            
            setTimeout(() => updateDevChart('db'), 100);
        }

        function updateDevChart(type) {
            const chartCanvas = document.getElementById('devChart');
            if (!chartCanvas) return;
            
            const ctx = chartCanvas.getContext('2d');
            if(charts.dev) charts.dev.destroy();

            let labels, data, label;
            if (type === 'db') {
                labels = ['MySQL/Postgres (SQL)', 'MongoDB (NoSQL)', 'Redis (Cache)', 'Others'];
                data = [60, 25, 10, 5];
                label = 'Database Usage %';
            } else {
                labels = ['Tailwind CSS', 'Bootstrap', 'Material UI', 'Custom CSS'];
                data = [45, 30, 15, 10];
                label = 'CSS Frameworks %';
            }

            charts.dev = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#64748b']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function renderOpsDash(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="font-bold text-slate-700 mb-4">Security Risk Analysis</h3>
                        <div class="chart-container" style="height: 250px;">
                            <canvas id="secChart"></canvas>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-700 mb-4">CI/CD Pipeline Visualization</h3>
                        <div class="flex flex-col space-y-4">
                            <div class="flex items-center bg-slate-50 p-3 rounded border border-slate-200">
                                <div class="w-8 h-8 rounded-full bg-slate-800 text-white flex items-center justify-center mr-3 font-bold text-xs">1</div>
                                <div><div class="font-bold text-sm">Code & Push</div><div class="text-xs text-slate-500">Git Commit</div></div>
                            </div>
                            <div class="mx-auto text-slate-400">‚Üì</div>
                            <div class="flex items-center bg-slate-50 p-3 rounded border border-slate-200">
                                <div class="w-8 h-8 rounded-full bg-amber-500 text-white flex items-center justify-center mr-3 font-bold text-xs">2</div>
                                <div><div class="font-bold text-sm">Build & Test</div><div class="text-xs text-slate-500">Auto-testing run</div></div>
                            </div>
                            <div class="mx-auto text-slate-400">‚Üì</div>
                            <div class="flex items-center bg-slate-50 p-3 rounded border border-slate-200">
                                <div class="w-8 h-8 rounded-full bg-emerald-500 text-white flex items-center justify-center mr-3 font-bold text-xs">3</div>
                                <div><div class="font-bold text-sm">Deploy</div><div class="text-xs text-slate-500">Production Live</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                const chartCanvas = document.getElementById('secChart');
                if(!chartCanvas) return;

                const ctx = chartCanvas.getContext('2d');
                charts.sec = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Injection', 'Auth Fail', 'XSS', 'Config Error', 'Logging Fail'],
                        datasets: [{
                            label: 'Risk Severity',
                            data: [90, 85, 75, 60, 50],
                            backgroundColor: 'rgba(239, 68, 68, 0.2)',
                            borderColor: '#ef4444',
                            pointBackgroundColor: '#ef4444'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 100);
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);
    </script>
